<!DOCTYPE html>
<html>
<head>
    <title>Album Scrobbler</title>
</head>
<body>
    <h1>Album Scrobbler</h1>
    <form action="/search" method="post">
        <label for="artist">Artist:</label>
        <input list="artists" name="artist" id="artist" autocomplete="off">
        <datalist id="artists">
            {% for artist in artists %}
                <option value="{{ artist }}">
            {% endfor %}
        </datalist>
        <label for="limit">Limit:</label>
        <input type="number" id="limit" name="limit" value="10" min="1" required>
        <input type="submit" value="Search Albums">
    </form>
</body>
</html>
